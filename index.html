<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    #foodimage{
      height: 75vh;
      
    }
    .nonvegmenu{
      display: flex;
      justify-content: space-between;
      font-size: xx-large;
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Briyani Resturant </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Non-veg</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> veg </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Juice's</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://dww3ueizok6z0.cloudfront.net/food/banner/193-8e6f5c121411ff2b5a54143fa12a5d126973b2f0" class="d-block w-100" alt="..." id="foodimage">
          </div>
          <div class="carousel-item">
            <img src="https://content.jdmagicbox.com/comp/chennai/y7/044pxx44.xx44.180703190520.e8y7/catalogue/hussain-briyani-akkarai-chennai-restaurants-3o1hnx7777.jpg" class="d-block w-100" alt="..." id="foodimage">
          </div>
          <div class="carousel-item">
            <img src="https://www.dhemallu.com/wp-content/uploads/2023/02/Plain-Briyani.jpg" class="d-block w-100" alt="..." id="foodimage">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Non Veg Menu 
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div>
                <div class="nonvegmenu">
                  <p> Chicken Briyani </p>
                   <p> 350/- </p>
                </div>
                <div class="nonvegmenu">
                  <p> Mutton Briyani </p>
                   <p> 400/- </p>
                </div>  
                <div class="nonvegmenu">
                  <p> special Briyani </p>
                   <p> 400/- </p>
                </div>  
              </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              veg Briyani 
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div>
              <div class="nonvegmenu">
                <p> veg Briyani </p>
                 <p> 350/- </p>
              </div>
              <div class="nonvegmenu">
                <p> paneer  Briyani </p>
                 <p> 400/- </p>
              </div>  
              <div class="nonvegmenu">
                <p> veg fired rice Briyani </p>
                 <p> 400/- </p>
              </div>  
            </div>
        </div>
      </div>
      </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
